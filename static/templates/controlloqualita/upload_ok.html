{% extends "controlloqualita/base.html" %}
{% load static %}

{% block title %}CSV caricato – {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
  <div class="col-md-6 col-lg-5">

    <div class="alert alert-success d-flex align-items-center" role="alert">
      <i class="bi bi-check-circle-fill fs-3 me-3"></i>
      <div>
        <h4 class="alert-heading mb-1">Upload completato!</h4>
        <p class="mb-0">
          Il file CSV è stato importato correttamente nel sistema.
        </p>
      </div>
    </div>

    <div class="d-grid gap-2 mt-4">
      <!-- Torna alla dashboard -->
      <a href="{% url 'controlloqualita:dashboard' %}" class="btn btn-primary">
        <i class="bi bi-speedometer2 me-1"></i> Torna alla Dashboard
      </a>

      <!-- Carica un altro CSV (facoltativo) -->
      <a href="{% url 'controlloqualita:upload_csv' %}" class="btn btn-outline-secondary">
        <i class="bi bi-upload me-1"></i> Carica un altro CSV
      </a>
    </div>

  </div>
</div>
{% endblock %}
